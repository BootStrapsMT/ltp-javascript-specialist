<!DOCTYPE html>
<html>
    <head>
        <title>Basic HTML Document</title>
        <script>
            window.onload = function(){ 
                document.getElementById('taxSelected').addEventListener('click', getTaxRate);
    
                function getTaxRate(e){
                    
                    var yearSelected = document.getElementById('year').value;
                    console.log(yearSelected);
                    var taxRate;
                    switch(yearSelected){
                        case "2010":
                            taxRate = .05;
                            break;
                        case "2011":
                            taxRate = .056;
                            break;
                        case "2012":
                            taxRate = .06;
                            break;
                        case "2013":
                            taxRate = .065;
                            break;
                        case "2014":
                            taxRate = .07;
                            break;
                        default:
                            taxRate = .085;
                    }
                    console.log(taxRate);
                    document.getElementById('result').innerHTML = ("Tax Rate:" + taxRate);                  
              
                }
            }
            
        </script>
    </head>
    <body>
        <select id="year">
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
        </select>
        <button id="taxSelected">Tax Rate</button>
        <div id="result"></div>
    </body>
</html>
