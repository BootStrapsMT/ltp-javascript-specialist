<!DOCTYPE html>
<html>
    <head>
        <title>Basic HTML Document</title>
        <script>
            var xmlhttp;
            window.onload = function(){ 
                xmlhttp = new XMLHttpRequest();
                document.getElementById('getInfo').addEventListener('click', getService)
            }
            
            function getService(e){
                var address = document.getElementById('address').value;
                console.log(address);
                
                var url = "https://maps.googleapis.com/maps/api/geocode/json?address=" + address + "&senser=false" 
                xmlhttp.onreadystatechange = process;
                console.log(url);
                
                xmlhttp.open("GET", url, true);
                xmlhttp.send();
            }
            
            function process(e){
                //alert(xmlhttp.readyState);
                if(xmlhttp.readyState==4 && xmlhttp.status==200){
                   //alert(xmlhttp.responseText);
                    document.getElementById('result').innerHTML = xmlhttp.responseText;
                }
            }
            
        </script>
    </head>
    <body>
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Street City State" /><br />
        <button id="getInfo">Get Address Info</button>
        <div id="result"></div>
    </body>
</html>
