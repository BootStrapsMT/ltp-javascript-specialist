<!DOCTYPE html>
<html>
    <head>
    <title>Basic HTML Document</title>
    <script>
        window.onload = function() {
            var i;
            var outPut = null;
            for (i = 1; i < 101; i++) {
                if (i % 3 === 0) {
                    outPut = "Fizz";
                }

                if (i % 5 === 0) {
                    outPut = 'Buzz';
                }

                if (i % 3 === 0 && i % 5 === 0) {
                    outPut = 'FizzBuzz';
                }

                if (outPut !== null) {
                    console.log(outPut);
                } else {
                    console.log(i);
                }

                outPut = null;
            }
        }
    </script>
</head>

<body>
    <div id="result"></div>
</body>
</html>
