<!DOCTYPE html>
<html>
    <head>
        <title>Basic HTML Document</title>
        <script>
            window.onload = function(){ 
                var out = "";

                out += Math.PI;
                out += "<br/>" + Math.sqrt(81);
                out += "<br/>" + Math.abs(51-61);
                out += "<br/>" + Math.round(67/2.17);
                out += "<br/>" + Math.round(Math.PI);
                out += "<br/>" + Math.random();
                out += "<br/>" + Math.floor((Math.random() * 29) + 70);

                document.getElementById("result").innerHTML = out;
            }
        </script>
    </head>
    <body>
        <div id="result"></div>
    </body>
</html>
