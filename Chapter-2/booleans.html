<!DOCTYPE html>
<html>
    <head>
        <title>Basic HTML Document</title>
        <script>
            window.onload = function(){ 
                var ableToVote = true;
                

                if(ableToVote){
                    document.getElementById("result").innerHTML = ableToVote;
                }
            }
        </script>
    </head>
    <body>
        <div id="result"></div>
    </body>
</html>
