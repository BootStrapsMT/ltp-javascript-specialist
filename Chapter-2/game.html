<!DOCTYPE html>
<html>
    <head>
        <title>Basic HTML Document</title>
        <script>
            var randon;
            window.onload = function(){ 
                randon = Math.floor((Math.random() * 10) + 1);
                console.log(randon);
                document.getElementById('check').addEventListener('click', chekGuess)
            }
            
            function chekGuess(e){
                //alert(e.type); 
                var userGuess = document.getElementById('guess').value;
                console.log(userGuess);
                if(randon == userGuess){
                   document.getElementById('result').innerHTML = "Correct!";       
                } else {
                    document.getElementById('result').innerHTML = "Nope";
                }
            }
            
        </script>
    </head>
    <body>
        <label for="guess">Your Guess 1 - 10</label><br />
        <input type="number" min="1" max="10" id="guess" /><br />
        <button id="check">Check Me!</button><br /><br />
        <div id="result"></div>
    </body>
</html>
