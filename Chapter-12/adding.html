<!DOCTYPE html>
<html>
    <head>
        <title>Basic HTML Document</title>
        <script>
            window.onload = function(){ 
                var list = document.getElementById('list');
                var node = document.createElement('LI');
                var test = document.createTextNode('Yes');
                node.appendChild(test);
                list.appendChild(node);
                
                var node2 = document.createElement('LI');
                var test2 = document.createTextNode('Hello');
                node2.appendChild(test2);
                list.appendChild(node2);
                
                list.removeChild(list.childNodes[3])  // 1,3,5,7

            }
        </script>
    </head>
    <body>
       <h1>Dom Things</h1>
        <ul id="list">
            <li>Thing1</li>
            <li>Thing2</li>
        </ul>
    </body>
</html>
